<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBlog</title>
    <meta name="description" content="Página Web de Blog de Café">

    <link rel="preload" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" as="style">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preload" href="css/style.css" as="style">


    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="#" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="/">
                    <h1 class="logo__nombre no-margin text-center">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="nav text-center">
                    <a href="nosotros.html" class="nav__link">Nosotros</a>
                    <a href="cursos.html" class="nav__link">Cursos</a>
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contacto</h3>
        <div class="contact-bg"></div>
        <form class="form">
            <input class="form__input" type="text" id="name" placeholder="Nombre">

            <input class="form__input" type="email" id="email" placeholder="Correo">

            <textarea class="form__input form__input--textarea" id="message" placeholder="Mensaje"></textarea>
            
            <div class="form__submit">
                <input class="btn btn--primary" type="submit" value="Enviar">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="/">
                    <h1 class="logo__nombre no-margin text-center">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="nav text-center">
                    <a href="nosotros.html" class="nav__link">Nosotros</a>
                    <a href="cursos.html" class="nav__link">Cursos</a>
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
